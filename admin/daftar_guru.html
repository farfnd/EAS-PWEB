              $.ajax({
                  type: 'GET',
                  url: "D_guru.php?id=" + id,
                  success: function(resultData) {
                      console.log(resultData);
                      Swal.fire({
                          icon: 'success',
                          title: 'Hapus data berhasil',

    $( document ).ready(function(){
      
      var MILLISECONDS_IN_A_YEAR = 1000*60*60*24*365;

      var getAge = function(time) { 
        var date_array = time.split('-')
        var years_elapsed = (new Date() - new Date(date_array[0],date_array[1],date_array[2]))/(MILLISECONDS_IN_A_YEAR);
        return Math.floor(years_elapsed) < 0 ? 0 : Math.floor(years_elapsed); 
      }

        columns: [

            }

                  <div class="flex justify-between space-x-2">
                    <button class="transition rounded-full text-white w-1/2 py-1 px-3" style="background: #FEC400;" onMouseOver="this.style.background='#ca9b01'" onMouseOut="this.style.background='#FEC400'"  data-bs-toggle="modal" data-bs-target="#editModal" onclick="getData(${row.id})">Edit</button>
                    <button class="transition rounded-full text-white w-1/2 py-1 px-3" style="background: #F12B2C;" onMouseOver="this.style.background='#c72424'" onMouseOut="this.style.background='#F12B2C'" onclick="deleteData(${row.id})">Hapus</button>
                  </div>
                </div>
                `;
            }
          },
        ]

                $('#previewImg').attr('src', e.target.result);
